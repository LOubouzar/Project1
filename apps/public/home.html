<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>colorPop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css"/>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">colorPop</a>
    </div>
  </nav>
  <div class="parallax-container">
    <div class="parallax">
      <img src="../images/pic5.jpg">
    </div>
    <h3 class="animated bounceInDown delay-2s">Craft your stress away</h3> 
    <br>
    <button class="btn waves-effect waves-light" type="get-started" name="action">Get Started
        <i class="material-icons center">send</i>
    </button>
             
  </div>

  <div class="section blue-grey lighten-5">
    <div class="row container">
      <div class="row">

          <div class="col s4">
          </div>
          <div class="col s4">
            <img id="imgPreview" class="responsive-img">
          </div>
          <div class="col s4"> 
          </div>
    
      </div>
      <form action="#">
        <div class="file-field input-field">
          <div class="btn">
            <span>Upload your image</span>
            <input id="imgInp" type="file">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
      </form>
      <button onclick="document.getElementById('imgPreview').src = ''">Clear image</button>
    </div>
  </div>      

  <div class="section blue-grey lighten-4">
    <div class="row">
    <div class="col s4 m4 l4">
      <img src="../images/pic1.jpg" width="400" height="250">
    </div>
    <div class="col s4 m4 l4">
      <img src="../images/pic4.jpg"  width="400" height="250">
    </div>
    <div class="col s4 m4 l4">
      <img src="../images/pic6.jpg"  width="400" height="250">
    </div>
</div>
<div class="row">
    <div class="col s12 m4 l4">
      <img src="../images/pic2.jpg"  width="400" height="250">
    </div>
    <div class="col s12 m4 l4">
      <img src="../images/pic3.jpg"  width="400" height="250">
    </div>
    <div class="col s12 m4 l4">
        <img src="../images/pic5.jpg"  width="400" height="250">
    </div>
</div>
<div class="row">
    <div class="col s12 m4 l4">
      <img src="../images/pic7.jpg"  width="400" height="250">
    </div>
    <div class="col s12 m4 l4">
      <img src="../images/pic8.jpg"  width="400" height="250">
    </div>
    <div class="col s12 m4 l4">
      <img src="../images/pic9.jpg"  width="400" height="250">
    </div>
</div>
<div class="row container">
    <button class="btn waves-effect waves-light" type="get-started" name="action">Upload another image
      <i class="material-icons center">send</i>
    </button>
  </div> 
</div>

  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="lighten-text">colorPop</h5>
          <p class="grey-text text-lighten-4">Craft your stress away.</p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="lighten-text">Follow colorPop</h5>
          <ul>
            <li>
              <a class="fa fa-facebook" href="http://www.facebook.com/laura.i.rea"> Facebook</a>
            </li>
            <li>
              <a class="fa fa-twitter" href="https://twitter.com/LauraIbrahim11"> Twitter</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        Â© 2018 colorPop, Inc.
      </div>
    </div>
  </footer>



  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="../js/app.js"></script>
</body>
</html>
